<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <h1 class="text-center fst-italic">Login</h1>
                <form action="" class="bg-light p-3 rounded-3 shadow">
                    <div class="mb-3">
                        <label class="form-label" for="">Email:</label>
                        <input id="login-email" class="form-control" type="email" size='30' placeholder="example@gmail.com">
                        
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="">Password:</label>
                        <input id="login-password" class="form-control" type="password" size="30" placeholder="Password">
                        
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="signup.html" class="text-decoration-none text-warning">Create a new account</a>
                        <button class="btn btn-warning" type="submit">Log In</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
