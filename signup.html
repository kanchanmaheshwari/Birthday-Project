<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial=scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <h1 class="text-center fst-italicmt-3">Sign Up</h1>
                <form action="" class="bg-light p-3 rounded-3 shadow m-5">
                    <div class="mb-3">
                        <label class="form-label" for="username">Name:</label>
                        <input class="form-control" id ="username" size='50' type="name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="">Date of birth:</label>
                        <input class="form-control" type="date" size="50" max="2023-01-10">
                        
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="mb-3">
                            <label class="form-label" for="">Email:</label>
                            <input class="form-control" type="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="">Password:</label>
                            <input class="form-control" type="password">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-warning button-color" type="submit">Sign up</button>
                    </div>
                </form> 
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="signup.js"></script>
</body>
</html>
